{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<div class="row justify-content-center my-3">
  <div class="col-7">
      <img src="{% static 'portfolio/Quebec_Canada_Pic.jpeg' %}" class="img-fluid" height="427" width="640">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-12 text-center">
    <h1 id="hometext" class="font-weight-bold">A passionate Software Engineer who loves all things coding.</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
