<h1>Rudy's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs'%}">Blog</a>
<br>

<img src="{% static 'portfolio/Quebec_Canada_Pic.jpeg' %}" height="427" width="640">
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="204" width="145">
{% if project.url %}
<br><a href="{{project.url }}">Link</a>
{% endif %}

{% endfor %}
